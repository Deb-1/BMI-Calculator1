<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600;1,700&display=swap"
    rel="stylesheet"> 
</head>
<body>
    <div> id="container">
        <div id="Calculator">
            <h2>CALCULATE</h2>
            <input type="text" name="BMI" id="weight" placeholder="Weight In KG">
            <input type="text" name="BMI" id="height" placeholder="Height In CM">
            <input type="submit" value="Calculate" id="Calculate">
            <div id="yourBMI">Your BMI Is: <span>00</span></div>
        </div>
        <div id="guide">
            <h2>GUIDE</h2>
            <ul>
                <li>Under Weight = Less than 18.5 BMI</li>
                <li>Normal Weight = 18.5 To 24.9 BMI</li>
                <li>Over Weight = 25 To 29.9 BMI</li>
                <li>Obesity = 30 or Greater BMI</li>
            </ul>

        </div>

    </div>
    <script src="js/file.js"></script>

</body>
</html>
